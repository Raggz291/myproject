<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ragzzy Bakery</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bakery-header">
        <nav class="bakery-nav">
            <ul>
                <li><a href="index.html" class="bakery-link">Home</a></li>
                <li><a href="about.html" class="bakery-link">About</a></li>
                <li><a href="menu.html" class="bakery-link">Menu</a></li>
                <li><a href="gallery.html" class="bakery-link">Gallery</a></li>
                <li><a href="contact.html" class="bakery-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Address</h3>
                    <p>Nyali, Mombasa, KE 254</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <h3>Phone</h3>
                    <p>(123) 456-7890</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>info@ragzzybakery.com</p>
                </div>
            </div>
        
            <form class="contact-form">
                <h3>Send Us a Message</h3>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Delicious Bakery. All rights reserved.</p>
    </footer>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
